<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>KittyPuppy_icon</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@800&display=swap" rel="stylesheet">

    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://bootsnipp.com/dist/bootsnipp.min.css" crossorigin="anonymouse">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link href="narrow-jumbotron.css" rel="stylesheet">

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #ffffff;
            font-size: 10px;
            color: #25aa90;
            display: flex;
        }

        html,
        body {
            height: 100%;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            padding: 15px;
            margin: auto;
            display: auto;


        }

        h1 {
            text-align: center;
            font-size: 60px;
            color: #25aa90;
            font-family: 'Dancing Script', cursive;
        }

        .material-icons {
            font-size: 60px;
        }

        .bi {
            font-size: 60px;
        }

        .fal {
            font-size: 60px;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>KittyPuppy</h1><br>

        <div>

            <!-- 구글 아이콘 -->
            <!-- 사진 신고 페이지 이동 -->
            <span class="material-icons">
                expand_circle_down
            </span>
            <span class="material-icons">
                edit_location_alt
            </span>
            <span class="material-icons">
                error
            </span>

            <br>

            <!-- 피드로 이동 -->
            <span class="material-icons">
                filter_frames
            </span>
            <span class="material-icons">
                web_asset
            </span>
            <span class="material-icons">
                tablet_mac
            </span>
            <br>

            <!-- 유기유실동물 리스트 -->
            <span class="material-icons">
                article
            </span>
            <span class="material-icons">
                campaign
            </span>


            <!-- 지도 -->
            <span class="material-icons">
                location_on
            </span>

            <!-- 프로필 -->
            <span class="material-icons">
                face
            </span>
            <span class="material-icons">
                person_outline
            </span>
            <span class="material-icons">
                person
            </span>

            <!-- DM확인 -->

            <span class="material-icons">
                question_answer
            </span>



            <br>

            <!-- 좋아요 -->
            <span class="material-icons">
                pets
            </span>
            <i class="fal fa-paw"></i>

            <!-- 댓글 -->
            <span class="material-icons">
                chat_bubble_outline
            </span>

            <!-- 스크랩 -->
            <span class="material-icons">
                folder
            </span>

            <span class="material-icons">
                bookmark_border
            </span>
            <!-- 스크랩 완료 -->
            <span class="material-icons">
                bookmark
            </span>

            <br>

            <!-- 검색 -->
            <span class="material-icons">
                search
            </span>

            <!-- 해시태그 -->
            <span class="material-icons">
                numbers
            </span>


            <br>
            <!-- 부트스트랩 아이콘 -->
            <i class="bi bi-chat"></i>
            <i class="bi bi-chat-dots"></i>
            <i class="bi bi-chat-text"></i>
            <i class="bi bi-chat-text-fill"></i>
            <i class="bi bi-clipboard"></i>
            <i class="bi bi-clipboard-fill"></i>
            <i class="bi bi-megaphone"></i>
            <i class="bi bi-person"></i>
            <i class="bi bi-postcard"></i>
            <i class="bi bi-postage"></i>
            <i class="bi bi-window"></i>
            <i class="bi bi-tablet"></i>
            <i class="bi bi-tablet-fill"></i>
            <i class="bi bi-tag"></i>
            <i class="bi bi-tag-fill"></i>
            <i class="bi bi-vector-pen"></i>
            <i class="bi bi-pen"></i>
            <i class="bi bi-plus-square"></i>
            <i class="bi bi-plus-square-fill"></i>
            

            <br><br>
            <!-- 부트스트랩 색 채워진 아이콘 -->
            
            <!-- 메가폰 아이콘 -->
            <i class="bi bi-megaphone-fill"></i>
            
            
            <!-- 메세지 아이콘 -->
            <i class="bi bi-chat-dots-fill"></i>








        </div>



    </div>


</body>

</html>
